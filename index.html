<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>36강 이상형 월드컵</title>

    <link
      rel="icon"
      type="image/png"
      href="./favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <!-- OG (Open Graph) Tags -->
    <meta property="og:title" content="박효신 앨범 36강 이상형 월드컵" />
    <meta
      property="og:description"
      content="가장 좋아하는 앨범을 선택하여 우승자를 가려보세요!"
    />
    <meta property="og:image" content="images/og-image.jpg" />
    <!-- 사이트 대표 이미지 -->

    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      #container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
        width: 90%;
        max-width: 1200px;
        margin-top: 30px;
      }

      h2 {
        text-align: center;
        font-size: 2em;
        margin-top: 20px;
        color: #333;
      }

      .image-wrapper {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        overflow: hidden;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }

      .image-wrapper:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .image-wrapper img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        cursor: pointer;
        transition: opacity 0.3s ease-in-out;
      }

      .image-wrapper img:hover {
        opacity: 0.8;
      }

      .image-wrapper:active img {
        transform: scale(0.98);
      }

      #result {
        text-align: center;
        font-size: 2em;
        margin-top: 40px;
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <h2 id="result"></h2>

    <script>
      let files = Array.from({ length: 36 }, (_, i) =>
        String(i + 1).padStart(2, "0")
      ); // 36개의 이미지 파일 이름
      let shuffled = [...files].sort(() => Math.random() - 0.5); // 순서 섞기
      const container = document.querySelector("#container");
      const resultText = document.querySelector("#result");

      // 매치 생성 함수
      function displayMatch() {
        container.innerHTML = ""; // 기존 이미지 삭제

        if (shuffled.length === 1) {
          resultText.textContent = `우승: ${shuffled[0]}`;
          return;
        }

        const pick1 = shuffled.pop();
        const pick2 = shuffled.pop();

        const imgWrapper1 = createImageWrapper(pick1);
        const imgWrapper2 = createImageWrapper(pick2);

        container.appendChild(imgWrapper1);
        container.appendChild(imgWrapper2);
      }

      // 이미지 래퍼 생성
      function createImageWrapper(imageName) {
        const imgWrapper = document.createElement("div");
        imgWrapper.classList.add("image-wrapper");

        const img = document.createElement("img");
        img.src = `images/${imageName}.jpg`; // 실제 이미지 경로를 `images/`로 지정
        img.alt = `이미지 ${imageName}`;
        img.addEventListener("click", () => {
          shuffled.unshift(imageName); // 클릭한 이미지를 상위에 추가
          nextRound();
        });

        imgWrapper.appendChild(img);
        return imgWrapper;
      }

      // 다음 라운드로 이동
      function nextRound() {
        setTimeout(displayMatch, 300); // 클릭 후 딜레이 후 변경
      }

      displayMatch(); // 초기 실행
    </script>
  </body>
</html>
